<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
    }
    .title {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
    .container {
      margin-top: 20px;
    }
    img {
      width: 100px;
      height: auto;
      margin: 0 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
    .error {
      color: red;
    }
    table {
      width: 30%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    td {
      text-align: center;
    }
  </style>
  <script>
    async function fetchResult(option) {
      try {
        const url = `https://script.google.com/macros/s/AKfycbzaPUGGWZiR8JHykI7VEskwMsis9CbBeSdK-bfipzyFcGuRse7V3LDQ7ruaiv40FVdk7A/exec?yesOrNo=${option}`;
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.text(); // Fetch response as text
        displayResult(result); // Pass result to display function
      } catch (error) {
        console.error('Error fetching result:', error);
        document.getElementById('result').innerHTML = '<p class="error">Error occurred. Please try again.</p>';
      }
    }

    function displayResult(result) {
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = ''; // Clear previous results

      // Assuming the result format is "Julius: Seat1, Noah: Seat2, Caden: Seat3"
      const assignmentsArray = result.split(', '); // Split by comma

      // Create a table
      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      const nameHeader = document.createElement('th');
      const seatHeader = document.createElement('th');
      nameHeader.textContent = 'Name';
      seatHeader.textContent = 'Seat';
      headerRow.appendChild(nameHeader);
      headerRow.appendChild(seatHeader);
      table.appendChild(headerRow);

      // Add rows to table
      assignmentsArray.forEach((assignment) => {
        const [name, seat] = assignment.split(': '); // Split each assignment into name and seat

        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        const seatCell = document.createElement('td');

        nameCell.textContent = name;
        seatCell.textContent = seat;

        row.appendChild(nameCell);
        row.appendChild(seatCell);
        table.appendChild(row);
      });

      resultElement.appendChild(table);
    }
  </script>
</head>
<body>
  <h1>Seat Assignment</h1>
  <div class="title">Are Mom and Dad both going?</div> <!-- New Title -->
  <div class="container">
    <img 
      src="https://static.vecteezy.com/system/resources/previews/003/988/577/non_2x/thumb-up-icon-silhouette-hand-illustration-like-and-good-symbol-free-vector.jpg" 
      alt="Assign Seats Yes" 
      onclick="fetchResult('yes')" 
      title="Assign Seats (Yes)"
      aria-label="Assign Seats Yes"
    />
    <img 
      src="https://static.vecteezy.com/system/resources/previews/015/534/074/large_2x/hand-icon-design-with-thumb-pointing-down-free-vector.jpg" 
      alt="Assign Seats No" 
      onclick="fetchResult('no')" 
      title="Assign Seats (No)"
      aria-label="Assign Seats No"
    />
  </div>
  <div id="result">
    <!-- Result will be displayed here -->
  </div>
</body>
</html>
