<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
    }
    .container {
      margin-top: 20px;
    }
    img {
      width: 100px;
      height: auto;
      margin: 0 20px;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .error {
      color: red;
    }
  </style>
  <script>
    async function fetchResult(option) {
      try {
        const url = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?yesOrNo=${option}`;
        const response = await fetch(url, {
          method: 'GET',
          mode: 'cors',
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.json();
        if (result.error) {
          throw new Error(result.error);
        }

        updateTable(result);
        document.getElementById('result').classList.remove('error');
      } catch (error) {
        console.error('Error fetching result:', error);
        document.getElementById('result').innerText = 'Error occurred: ' + error.message;
        document.getElementById('result').classList.add('error');
      }
    }

    function updateTable(seatAssignments) {
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = ''; // Clear previous results

      seatAssignments.forEach(item => {
        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        const seatCell = document.createElement('td');

        nameCell.innerText = item.name;
        seatCell.innerText = item.seat;

        row.appendChild(nameCell);
        row.appendChild(seatCell);
        tableBody.appendChild(row);
      });
    }
  </script>
</head>
<body>
  <h1>Are Mom and Dad both going?</h1>
  <div class="container">
    <img 
      src="https://static.vecteezy.com/system/resources/previews/003/988/577/non_2x/thumb-up-icon-silhouette-hand-illustration-like-and-good-symbol-free-vector.jpg" 
      alt="Assign Seats Yes" 
      onclick="fetchResult('yes')" 
      title="Assign Seats (Yes)"
      aria-label="Assign Seats Yes"
    />
    <img 
      src="https://static.vecteezy.com/system/resources/previews/015/534/074/large_2x/hand-icon-design-with-thumb-pointing-down-free-vector.jpg" 
      alt="Assign Seats No" 
      onclick="fetchResult('no')" 
      title="Assign Seats (No)"
      aria-label="Assign Seats No"
    />
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Seat</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Table rows will be populated here -->
    </tbody>
  </table>
  <div id="result">
    <!-- Error or success messages will be displayed here -->
  </div>
</body>
</html>
